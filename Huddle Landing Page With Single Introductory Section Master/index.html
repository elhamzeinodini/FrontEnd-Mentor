<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>FrontEnd Mentor | Huddle Landing Page With Single Introductory Section Master</title>
</head>
<body>
    <div class="container" style="background-image: url('./images/bg-desktop.svg');">
        <div class="container__logo">
            <i class='bx bx-comment-dots'></i>
            <span class="container__logo__text">Huddle</span>
        </div>
        <div class="container__content">
            <img src="./images/illustration-mockups.svg" alt="mockup" class="container__content__img" />
            <div class="container__content__text">
                <h2 class="container__content__text__title">Build The Community Your Fans Will Love</h2>
                <p class="container__content__text__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.</p>
                <button class="container__content__text__btn">Register</button>
                <div class="container__content__text__social">
                    <span class="container__content__text__social__wrap">
                        <i class='bx bxl-facebook'></i>
                    </span>
                    <span class="container__content__text__social__wrap">
                        <i class='bx bxl-twitter' ></i>
                    </span>
                    <span class="container__content__text__social__wrap">
                        <i class='bx bxl-instagram' ></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
