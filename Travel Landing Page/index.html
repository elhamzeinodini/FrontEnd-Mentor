<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== BOXICON CDN ===========  -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">
          <i class="bx bx-grid-alt"></i>
          <div class="nav__logo__circle__first"></div>
          <div class="nav__logo__circle__second"></div>
          <span class="nav__logo__text">Elham Zeinodini</span>
        </div>
        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Destinations</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Tours</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Blog</a>
          </li>
        </ul>
        <div class="nav__right">
          <div class="nav__icons">
            <i class="bx bx-current-location"></i>
            <i class="bx bxs-bell bx-tada nav__icons__bell"></i>
          </div>
          <div class="nav__button">
            <i class="bx bx-star"></i>
            <div class="nav__button__icon">
              <i class="bx bx-hive"></i>
            </div>
          </div>
          <div class="nav__profile">
            <img
              class="nav__profile__img"
              src="./images/aiony-haust-3TLl_97HNJo-unsplash.jpg"
              alt="profile"
            />
            <i class="bx bx-chevron-down"></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
