<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>FrontEnd Mentor | Expenses Chart</title>
</head>

<body>
    <div class="container">
        <div class="balance">
            <span class="balance__title">My Balance</span>
            <p class="balance__amount">$921.48</p>
            <svg class="balance__svg" width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
        <div class="expense">
            <h3 class="expense__title">Spending - Last 7 Days</h3>
            <div class="expense__data">
            </div>
            <div class="expense__total">
                <p class="expense__total__title">Total this month</p>
                <span class="expense__total__amount">$478.33</span>
                <p class="expense__total__subtitle"><span>+2.4%</span>from last month</p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
