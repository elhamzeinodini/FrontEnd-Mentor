<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>FrontEnd Mentor | Product Preview Card Component</title>
</head>

<body>
    <div class="container">
        <img src="./images/image-product-mobile.jpg" alt="perfum" class="container__img" />
        <div class="container__content">
            <span class="container__title">PERFUME</span>
            <h2 class="container__brand">Gabrielle Essence Eau De Parfum</h2>
            <p class="container__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="container__price">
                <h3 class="container__price__discount">$149.99</h3>
                <span class="container__price__before">$169.99</span>
            </div>
            <button class="container__btn">Add to Cart</button>
        </div>
    </div>
</body>

</html>
