<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>FrontEnd Mentor | Stats preview card component</title>
</head>

<body>
    <div class="card">
        <div class="card__img" style="background-image: url('./assets/image-header-mobile.jpg');"></div>
        <div class="card__content">
            <h1 class="card__title">Get <span class="card__title--span">insights</span> that help your business grow.</h1>
            <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card__stat">
                <div class="card__stat__wrapper">
                    <h3 class="card__stat__wrapper__title">10k+</h3>
                    <span class="card__stat__wrapper__sub">companies</span>
                </div>

                <div class="card__stat__wrapper">
                    <h3 class="card__stat__wrapper__title">314+</h3>
                    <span class="card__stat__wrapper__sub">templates</span>
                </div>

                <div class="card__stat__wrapper">
                    <h3 class="card__stat__wrapper__title">12m+</h3>
                    <span class="card__stat__wrapper__sub">queries</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
